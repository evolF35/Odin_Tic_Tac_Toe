<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Tic Tac Toe</title>

    <script src="./myscripts.js" defer> </script>
    <link rel="stylesheet" href="./styles.css">

</head>


<body>
    
    <div class="header"> 
        <H1> Tic Tic Toe! </H1>     
    </div>

    <div id="Board">
    </div>

    <div class="content">
        <button> Play Now! </button>

        <div class="inputs" >
        <div class="column">
            <input type="text" name="Player_1" id="plyr1" placeholder="Player1's name">
            <input type="text" name="Player_2" id="plyr2" placeholder="Player2's name">
        </div>

        <div class="column">
            <input type="text" name="Player1_symb" id="plyr1symb" placeholder="Player1's symbol" maxlength="1">
            <input type="text" name="Player2_symb" id="plyr2symb" placeholder="Player2's symbol" maxlength="1">
        </div>

        </div>

        <div id="results">

        </div>

    </div>

    


</body>


</html>
